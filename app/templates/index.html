<!DOCTYPE html>
<html>
<head>
    <title>Palm Oil Ripeness Detector</title>
</head>
<body>
    <h1>Palm Oil Ripeness Detection</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Upload Image</button>
    </form>

    {% if result %}
        <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
